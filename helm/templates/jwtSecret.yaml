{{/*
This file creates a Kubernetes secret from values generated by Helm's
genSelfSignedCert function.
- If .Values.ssl.certManager.enabled is true then we skip this file.
- If the secret has already been defined in the namespace then we also
  skip this step, which preserves the existing default behavior of
  script-based secret generation
 */}}
{{- if not ( .Values.jwt.certManager.enabled ) }}
{{- if not (lookup "v1" "Secret" .Release.Namespace .Values.jwt.secretName ) }}
apiVersion: v1
kind: Secret
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Values.jwt.secretName}}
type: Opaque
data:
  {{- $cert := genSelfSignedCert "goidp.fullname" (list) (list) 3650 }}
  tls.crt: {{ $cert.Cert | b64enc }}
  tls.key: {{ $cert.Key | b64enc }}
{{- end }}
{{ end }}
